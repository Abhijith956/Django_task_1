<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Employee List</h1>

    <!-- Add Employee link -->
    <a href="{% url 'add_employee' %}" class="btn btn-success mb-3">+ Add Employee</a>

    <!-- Employee Table -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Position</th><th>Salary</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in employees %}
            <tr>
                <td>{{ emp.id }}</td>
                <td>{{ emp.name }}</td>
                <td>{{ emp.position }}</td>
                <td>{{ emp.salary }}</td>
                <td>
                    <a href="{% url 'edit_employee' emp.id %}" class="btn btn-primary btn-sm">Edit</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="5">No employees found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
