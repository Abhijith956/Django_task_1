<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">

<div class="card p-4 bg-secondary shadow-lg" style="width: 350px;">
    <h3 class="text-center mb-3">Register</h3>
    <input type="text" id="username" class="form-control mb-2" placeholder="Username">
    <input type="password" id="password" class="form-control mb-3" placeholder="Password">
    <button class="btn btn-success w-100" onclick="registerUser()">Register</button>
    <p class="mt-3 text-center">
        Already have an account?
        <a href="/accounts/login/" class="text-light">Login</a>
    </p>
</div>

<script>
function registerUser() {
    fetch('/accounts/api/register/', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.message) {
            alert('Registration successful! Please login.');
            window.location.href = '/accounts/login/';
        } else {
            alert(data.error || 'Registration failed.');
        }
    });
}
</script>

</body>
</html>
